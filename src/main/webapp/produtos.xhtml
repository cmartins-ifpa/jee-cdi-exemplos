<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
	<title>Exemplo Login - Página JSF com Primefaces</title>
</h:head>
<h:body>
	<h2>Solicitação de Pedido</h2>
	<p:panel id="pedido-panel">
		O produto <p:outputLabel value="#{shopBean.produto.nome}" />
		possui <p:outputLabel value="#{shopBean.produto.quantEstoque}" />
		unidades em estoque.
	</p:panel>
		<hr />
		<h:form>
         Quanto itens de pedido? 
         
         <p:spinner value="#{shopBean.quantPedido}"
				min="1" max="#{shopBean.produto.quantEstoque}" />
			<br />
			<p:commandButton action="#{shopBean.fazerPedido}" value="Confirmar" 
                 update="pedido-panel" />
		</h:form>
</h:body>
</html>
